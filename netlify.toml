[build]
  # 发布目录（当前目录下的所有文件）
  publish = "."
  
  # 构建命令（静态网站不需要构建）
  command = "echo 'Static site - no build required'"

[build.environment]
  # Node.js版本（如果需要）
  NODE_VERSION = "18"

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    # 安全头部
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # 缓存控制
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 重定向规则（也可以使用_redirects文件）
[[redirects]]
  from = "https://www.daoming.cloud/*"
  to = "https://daoming.cloud/:splat"
  status = 301
  force = true

# 表单处理（如果需要联系表单）
# [build.processing]
#   skip_processing = false
# [build.processing.css]
#   bundle = true
#   minify = true
# [build.processing.js]
#   bundle = true
#   minify = true
# [build.processing.html]
#   pretty_urls = true

# 插件配置（可选）
# [[plugins]]
#   package = "netlify-plugin-sitemap"

# 环境变量（如果需要）
[context.production.environment]
  SITE_URL = "https://daoming.cloud"

[context.deploy-preview.environment]
  SITE_URL = "$DEPLOY_PRIME_URL"